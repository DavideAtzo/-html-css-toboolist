<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body> 
    <!-- inizio logo-header  -->
    <header>
        <div class="headerpadd">
            <img src="img/Logo.png" alt="logotoboolist">
            <h1>Toboolist</h1>
        </div>
    </header>
    <!-- fine inserimento header  -->
    <main>
        <!-- creazione bottini  -->
        <div class="sez-bottoni">
            <button class="bottone1">Add Task</button>
            <button class="bottone2">Add Section</button>
        </div>
        <!-- fine bottini  -->
        <!-- inizio new task  -->
        <div>
            <h2>New Task</h2>
            <ul>
                <li>Quarterly Newsletter</li>
            </ul>
        </div>
        <div>
            <h2>Today</h2>
            <ul>
                <li>Recruting blog post</li>
                <li>Mobile app launch</li>
                <li>Interview John H.</li>
                <li>Summint update to mobile storefronts</li>
            </ul>
        </div>
        <div>
            <h2>Upcoming</h2>
            <ul>
                <li>Schedule meeting with Alex</li>
                <li>Homepage refresh</li>
                <li>Onboard new Sales team members</li>
                <li>Review editorial calendar</li>
            </ul>
        </div>
        <!-- fine lista  -->
    </main>
</body>
</html>
